spring:
  profiles:
    active: dev
  application:
    name: passengerflow
    version: 0.0.1
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
open-meteo:
  api:
    url: https://api.open-meteo.com/v1/forecast
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
  show-sql: true
server:
  port: 8080
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
  show-sql: false
server:
  port: 9001